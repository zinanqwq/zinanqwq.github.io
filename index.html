            left: -100%;

            height: 100%;

            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1rem;

            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);

            transform: translateX(120%) scale(0.8);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .copy-success::before {
            content: "✓";
            background: rgba(255, 255, 255, 0.9);
            color: #4caf50;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* 进入动画 */
        .copy-success.show {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }
        
        /* 进入动画的摆动效果 */
        .copy-success.bounce {
            animation: bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes bounce {
            0% {
                transform: translateX(120%) scale(0.8);
            }
            50% {
                transform: translateX(-10px) scale(1.05);
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }
        
        /* 退出动画 */
        .copy-success.hide {
            animation: slideOut 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }
        
        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(120%) scale(0.8);
            }
        }
        
        /* 在移动设备上调整位置 */
        @media (max-width: 768px) {
            .copy-success {
                top: 20px;
                right: 20px;
                left: 20px;
                right: 20px;
                transform: translateY(-120%) scale(0.8);
            }
            
            .copy-success.show {
                transform: translateY(0) scale(1);
            }
            
            @keyframes bounce {
                0% {
                    transform: translateY(-120%) scale(0.8);
                }
                50% {

<body oncontextmenu="return false;">

    <div class="copy-success" id="copySuccess">

    </div>
    
    <script>
        // 防止选择文本
        document.onselectstart = function() { return false; };
        
        // 复制服务器IP功能
        function copyServerIP() {
            const serverIP = '520mc.top';
            navigator.clipboard.writeText(serverIP).then(function() {
                showCopySuccess();
            }).catch(function(err) {
                // 备用方案，适用于不支持clipboard API的浏览器
                const textArea = document.createElement('textarea');
                textArea.value = serverIP;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess();
            });
        }
        
        // 优化的显示复制成功提示
        function showCopySuccess() {
            const successMsg = document.getElementById('copySuccess');
            
            // 清除之前的所有动画类
            successMsg.classList.remove('show', 'bounce', 'hide');
            
            // 强制重新计算样式
            successMsg.offsetHeight;
            
            // 添加显示和弹跳动画
            successMsg.classList.add('show', 'bounce');
            
            // 3秒后开始退出动画
            setTimeout(function() {
                successMsg.classList.remove('show', 'bounce');
                successMsg.classList.add('hide');
                
                // 动画完成后清理
                setTimeout(function() {
                    successMsg.classList.remove('hide');
                }, 400);
            }, 3000);
        }
        
        // 获取服务器信息
        async function fetchServerInfo() {
            try {
                const response = await fetch('https://list.mczfw.cn/api/520mc.top');
                const data = await response.json();
                
                // 更新服务器信息
                document.getElementById('serverLogo').src = data.logo || 'https://www.520mc.top/favicon.png';
                document.getElementById('onlinePlayers').textContent = data.p || '0';
                document.getElementById('maxPlayers').textContent = data.mp || '0';
                
                // 显示服务器卡片，隐藏加载动画
                document.getElementById('loading').style.display = 'none';
                const serverCard = document.getElementById('serverCard');
                serverCard.classList.remove('hidden');
                serverCard.classList.add('fade-in');
            } catch (error) {
                console.error('获取服务器信息失败:', error);
                // 显示错误信息
                document.getElementById('loading').innerHTML = '<p>获取服务器信息失败，请刷新页面重试。</p>';
            }
        }
        
        // 获取一言
        async function fetchHitokoto() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/');
                const data = await response.json();
                document.getElementById('hitokoto').textContent = '"' + data.hitokoto + '"';
            } catch (error) {
                console.error('获取一言失败:', error);
                document.getElementById('hitokoto').textContent = '"每一次相遇都是久别重逢。"';
            }
        }
        
        // 页面加载完成后获取服务器信息和一言
        window.addEventListener('load', function() {
            fetchServerInfo();
            fetchHitokoto();
        });
    </script>
